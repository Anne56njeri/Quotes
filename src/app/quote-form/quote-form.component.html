<button  class="btn btn-warning"(click)='quoteInfo()'>Add Quote</button>
<div *ngIf="showQuote">
<h2>Quote form</h2>
<div class="container-fluid">
  <div class="form-group">
    <label for="firstname">FirstName</label>
    <input type ="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name">
  </div>
  <div class="form-group">
    <label for="quote">Quote</label>
    <textarea class="form-control" id="quote" [(ngModel)]="newQuote.quote" name="quote"></textarea>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" [(ngModel)]="newQuote.date" name="date">
    </div>
</div>
</div>
